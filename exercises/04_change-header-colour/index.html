<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <title>YouTube Embed Exercise</title> 
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <h1>I love (Neo)Vim!</h1>
      </div>
    </header>
    <main class="container">
      <p>Watch the video below by ThePrimeagen to understand why</p>
      <iframe
        class="youtube_embed"
        src="https://www.youtube.com/embed/D4YTJ2W5q4Y?si=QXEzBN3ecbTMHfT9"

        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
